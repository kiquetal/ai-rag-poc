# Quarkus HTTP port for local testing
quarkus.http.port=8081

# Project codename and base path
# The project codename used internally
project.codename=circe
# Root HTTP path for the application; all endpoints will be served under this prefix.
# Example: with /circe, the existing resource `/hello` becomes `/circe/hello`.
quarkus.http.root-path=/circe

# Required by quarkus-langchain4j-infinispan: the embedding vector dimension used by
# your embeddings model (must be an integer > 0). Adjust to match the model you
# actually use (the project currently includes `langchain4j-embeddings-bge-small-en-q`).
# Example: 1536
quarkus.langchain4j.infinispan.dimension=1536

# AI Gemini (langchain4j) - placeholder config
# The Quarkus LangChain4j Gemini extension needs credentials and model settings to
# call the Gemini/Google AI service. Provide either an API key here, or use
# Google Application Default Credentials with the `GOOGLE_APPLICATION_CREDENTIALS`
# environment variable (recommended for GCP service accounts).
#
# IMPORTANT: Replace the empty values below with your real credentials before
# starting the app in a production environment.
# Example environment variable alternative:
# export QUARKUS_LANGCHAIN4J_AI_GEMINI_API_KEY=your_api_key_here

# API key (if applicable). Leave empty to use Application Default Credentials.
quarkus.langchain4j.ai-gemini.api-key=
# Preferred model name (adjust according to the Gemini model you want to use)
quarkus.langchain4j.ai-gemini.model=gemini-1.0
# GCP project and location (used by some Gemini client configurations)
quarkus.langchain4j.ai-gemini.project-id=
quarkus.langchain4j.ai-gemini.location=us-central1
