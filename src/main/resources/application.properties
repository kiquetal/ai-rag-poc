# Quarkus HTTP port for local testing
quarkus.http.port=8081

quarkus.http.root-path=/caton

# Required by quarkus-langchain4j-infinispan: the embedding vector dimension used by
# your embeddings model (must be an integer > 0). Adjust to match the model you
# actually use (the project currently includes `langchain4j-embeddings-bge-small-en-q`).
# Example: 1536
quarkus.langchain4j.infinispan.dimension=1536
quarkus.langchain4j.ai-gemini.api-key=${GEMINI_API_KEY:34234}
# The project ID for your Google Cloud project, required for newer models.
quarkus.langchain4j.ai-gemini.project-id=${GEMINI_PROJECT_ID}
# Preferred model name (adjust according to the Gemini model you want to use)
quarkus.langchain4j.ai-gemini.model=gemini-1.5-flash



