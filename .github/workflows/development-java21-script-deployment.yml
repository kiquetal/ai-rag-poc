name: Development Build and Deploy

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: ${{ github.repository }}

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      timestamp_rfc3339: ${{ steps.time.outputs.date_rfc3339 }}
      timestamp_tag: ${{ steps.time.outputs.date_tag }}
    steps:
      - name: Get current time
        id: time
        run: |
          echo "date_rfc3339=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
          echo "date_tag=$(date -u +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT

  build-and-push-image:
    needs: prepare
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        platform: [amd64, arm64]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ env.IMAGE_NAME }}
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.created=${{ needs.prepare.outputs.timestamp_rfc3339 }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Generate architecture-specific tag
        id: generate_tag
        run: |
          DATE=${{ needs.prepare.outputs.timestamp_tag }}
          TAG="ghcr.io/${{ env.IMAGE_NAME }}:${DATE}-${{ matrix.platform }}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: src/main/docker/Dockerfile.jvm.nobuild
          platforms: linux/${{ matrix.platform }}
          push: true
          tags: ${{ steps.generate_tag.outputs.tag }}
          labels: ${{ steps.meta.outputs.labels }}

  create-manifest-list:
    needs: [build-and-push-image, prepare]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest list
        run: |
          DATE=${{ needs.prepare.outputs.timestamp_tag }}
          MANIFEST_TAG="ghcr.io/${{ env.IMAGE_NAME }}:${DATE}"
          AMD64_TAG="ghcr.io/${{ env.IMAGE_NAME }}:${DATE}-amd64"
          ARM64_TAG="ghcr.io/${{ env.IMAGE_NAME }}:${DATE}-arm64"

          docker buildx imagetools create \
            --tag "${MANIFEST_TAG}" \
            "${AMD64_TAG}" \
            "${ARM64_TAG}"

  deploy-to-github:
    needs: create-manifest-list
    runs-on: ubuntu-latest
    permissions:
      contents: write
      deployments: write
    steps:
      - name: Create GitHub Deployment and set status to success
        uses: actions/github-script@v7
        with:
          script: |
            const { data: deployment } = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'development',
              description: 'Deploying Docker image to development environment'
            });
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deployment.id,
              state: 'success',
              description: 'Deployment completed successfully'
            });

